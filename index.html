<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SYSTEM</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">THE <span class="highlight">SYSTEM</span></div>
            <div class="nav-links">
                <a href="#planets">Planets</a>
                <a href="#interstellar">Interstellar</a>
                <a href="#contact" class="contact-btn">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="images/milky-way.jpg" alt="Hero Image" class="hero-img">
            <div class="hero-text">
            <div class="hero-text-container">
                <div class="magazine-label">THE SYSTEM MAGAZINE</div>
                <h1 class="hero-text">Welcome to the <span class="highlight">Solar System</span></h1>
                <p class="hero-text">Take a tour around the coolest stellar system around.</p>
            </div>
            </div>
        </section>

        <section class="locals">
            <h2>Meet the Locals</h2>
            <div class="planets-grid">
                <div class="planet-card">
                    <img src="images/sun.jpg" alt="The Sun">
                    <h3>The Sun</h3>
                    <button class="learn-more purple">Learn More</button>
                </div>
                <div class="planet-card">
                    <img src="images/mercury.jpg" alt="Mercury">
                    <h3>Mercury</h3>
                    <button class="learn-more purple">Learn More</button>
                </div>
                <div class="planet-card">
                    <img src="images/venus.jpg" alt="Venus">
                    <h3>Venus</h3>
                    <button class="learn-more blue">Learn More</button>
                </div>
                <div class="planet-card">
                    <img src="images/earth.jpg" alt="Earth">
                    <h3>Earth</h3>
                    <button class="learn-more blue">Learn More</button>
                </div>
                <div class="planet-card">
                    <img src="images/moon.jpg" alt="The Moon">
                    <h3>The Moon</h3>
                    <button class="learn-more purple">Learn More</button>
                </div>
                <div class="planet-card">
                    <img src="images/mars.jpg" alt="Mars">
                    <h3>Mars</h3>
                    <button class="learn-more purple">Learn More</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - The System</p>
    </footer>
</body>
</html>
